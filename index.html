<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <!-- Heading -->
      <h1>Password Generator</h1>

      <!-- Password Suggestion bar -->
      <div class="display-container">
        <input readonly placeholder="Password" data-passwordDisplay />
        <button data-copy>
          <span data-copyMsg></span>
          <img src="copy.svg" alt="copy" width="23px" height="23px" />
        </button>
      </div>

      <!-- Password Generator section -->
      <div class="input-container">
        <!-- Password length section -->
        <div class="length-container">
          <p>Password Length</p>
          <p data-lengthNumber></p>
        </div>

        <!-- Slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lengthSlider
        />

        <!-- Checkboxes  -->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letters</label>
        </div>

        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letters</label>
        </div>

        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers letters</label>
        </div>

        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols letters</label>
        </div>

        <!-- Password Strength section -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>

        <!-- Generator Password button -->
        <button class="generatebutton">Generator Password</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
